<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>She Said Yes! ❤️</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(45deg, #ff6b6b, #ffc2c2);
            font-family: 'Arial', sans-serif;
            color: white;
            text-align: center;
        }

        .success-message {
            font-size: 2.5rem;
            margin: 2rem 0;
            animation: pulse 1.5s infinite;
            color: #ff1493;  /* Matching pink color */
        }

        .hug-gif {
            width: 350px;
            height: 350px;
            object-fit: cover;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            background-color: rgba(255, 255, 255, 0.1);
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Make success GIF responsive */
        @media (max-width: 768px) {
            .hug-gif {
                width: 250px;
                height: 250px;
            }
        }

        .cute-text {
            font-size: 2.8rem;
            font-family: 'Comic Sans MS', cursive;
            margin: 2rem 0;
            line-height: 1.6;
            /* Removing gradient and making solid color for better emoji visibility */
            color: #ff1493;  /* Deep pink color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            animation: wobble 2s ease-in-out infinite;
        }

        @keyframes wobble {
            0%, 100% { transform: translateX(0) rotate(0); }
            25% { transform: translateX(-10px) rotate(-5deg); }
            50% { transform: translateX(0) rotate(0); }
            75% { transform: translateX(10px) rotate(5deg); }
        }

        /* Make text responsive */
        @media (max-width: 768px) {
            .cute-text {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <h1 class="success-message">akhir maan hi liya 🤗💖</h1>
    <div class="cute-text">
        Ole le ole le kuchupucu kuchupuchu 🤪😜
        <br>
        Guchu guchu muchu muchu 👶🍼
        <br>
        Chotu motu pyaaru 🥺💝
        <br>
        Ole le ole le kuchupucu kuchupuchu 🎀👼
    </div>
    <img src="images/ranbit_hug.gif" alt="Hugging" class="hug-gif" onerror="handleImageError(this)">
</body>

<script>
    function handleImageError(img) {
        console.error('Image failed to load:', img.src);
        img.style.backgroundColor = '#ffebee';
        img.style.padding = '20px';
        img.style.border = '2px dashed #ff4d4d';
        img.style.borderRadius = '15px';
        img.alt = 'Image not found. Please check file path.';
    }
</script>
</html>
